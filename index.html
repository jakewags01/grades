<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Grade Calculator</title>
</head>
<body>
    <header>
        <h1>Grade Settings</h1>
        <p>Enter the lowest percentage for each grade</p>
    </header>
    <form id="gradeForm">
        <div class="gradeselection">
            <div class="grade">
                <div>
                    <a>A - </a>
                    <a id="aPercent">89.5%</a>
                </div>
                <input type="number" class="gradeInput" id="aGrade" placeholder="89.5">
            </div>
            <div class="grade">
                <div>
                    <a>B - </a>
                    <a id="bPercent">79.5%</a>
                </div>
                <input type="number" class="gradeInput" id="bGrade" placeholder="79.5">
            </div>
            <div class="grade">
                <div>
                    <a>C - </a>
                    <a id="cPercent">69.5%</a>
                </div>
                <input type="number" class="gradeInput" id="cGrade" placeholder="69.5">
            </div>
            <div class="grade">
                <div>
                    <a>D - </a>
                    <a id="dPercent">59.5%</a>
                </div>
                <input type="number" class="gradeInput" id="dGrade" placeholder="59.5">
            </div>
            <div class="grade">
                <div>
                    <a>F - </a>
                    <a id="fPercent">0%</a>
                </div>
                <input type="number" class="gradeInput" id="fGrade" placeholder="0">
            </div>
        </div>
        <button type="button" id="updateGradesBtn">Update Percentages</button>
    </form>
    <main>

    </main>
</body>
</html>
